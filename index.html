<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">
</head>
<body>
	
	<div class="w3-card-4 w3-display-middle w3-round">

		<div class="w3-container w3-green w3-margin-bottom w3-round">
		<h2>Welcome!</h2>
		<h6>You completed the first puzzel!<br/>Please enter your discord name, so we know who is at each stage.</h6>
		</div>

		<form class="w3-container">
			
			<label>Discord name</label>
			<input id="Name" class="w3-input" type="text">

			<label>Optional comment</label>
			<input class="w3-input" type="text">

			<button  onclick="saveName()" class="w3-btn w3-green w3-margin w3-round">OK</button>
		</form>


	</div>
	<script src="script.js"></script>
</body>
</html>
